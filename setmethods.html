<html>
    <body>
        <h1>SETMETHODS IN DATE OBJECT</h1>
        <script>
            document.writeln("<h2>")
                var d=new Date()
                document.writeln(d+"<br>")
                d.setDate(20)
                document.writeln("New Date=<br>"+d+"<br>")
                d.setFullYear(2022,11)
                document.writeln("New Date=<br>"+d+"<br>")
                d.setHours(22)
                document.writeln("New Date=<br>"+d+"<br>")
                d.setMinutes(10)
                document.writeln("New Date=<br>"+d+"<br>")
                d.setMilliseconds(500)
                document.writeln("New Date=<br>"+d+"<br>")
                d.setSeconds(50)
                document.writeln("New Date=<br>"+d+"<br>")
                d.setTime(10000000)
                document.writeln("New Date=<br>"+d+"<br>")
                document.writeln("d.getDate()"+d+"<br>")
                
                
                
                
                
                
        </script>
    </body>
</html>
