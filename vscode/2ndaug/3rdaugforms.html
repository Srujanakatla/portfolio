<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <form action="https://wpforms.com/4-thank-you-page-examples-to-boost-customer-loyalty/" method="post">
        
        <h1>REGISTER FOR SOFTWARE JOB</h1>
        
            <form>
                <fieldset>
                    <legend><h2>Personal Information</h2></legend>
                    <label for="title">title:</label><br>
                    <input type="title" name="title" placeholder="title">
                <select id="options" name="options">
                    <option value="">mr</option>
                    <option value="">mrs</option>
                    <option value="">ms</option>
                    <option value="">other</option>
                </select><br>
                <label for="username">firstname:</label>
                <input type="username" name="username" placeholder="username" id="user-name"> <br>

                <label for="username">lastname:</label>
                <input type="username" name="username" placeholder="username" id="user-name"> <br>

                <label for="email">email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="email" name="email" id="email" placeholder="email" ><br>
                <label for="password">password:</label>
                <input type="password" name="password" placeholder="password"><br>

                <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>
        <label for="gender">gender:</label><br>
        <select id="options" name="options">
            <option value="">female</option>
            <option value="">male</option>
            <option value="">other</option> 
        </select><br>
        
           
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="99">
                </fieldset>
                <fieldset>
                    <legend><h2>job details</h2></legend>
                    <label for="postion of software for:">postion of job:</label>
                <input type="software" name="software" id="software" placeholder="software developer" ><br>
                <label for="years of experience:">years of experience:</label>
                <input type="software" name="" id="" placeholder="" ><br>
                       <label for="browser">Preferred Browser:</label>
                    <input list="browsers" name="browser" id="browser">
                    <datalist id="browsers">
                        <option value="Chrome">
                        <option value="Firefox">
                        <option value="Safari">
                        <option value="Edge">
                    </datalist><br><br>
                    
                    <label for="loc">Preferred location:</label>
                    <select name="loc" id="loc">
                        <optgroup label="location">
                            <option value="france">france</option>
                            <option value="china">china</option>
                            <option value="US">US</option>
                            <option value="HYD">HYD</option>
                            <option value="UNITED KINGDOM">UNITTED KINGDOM</option>
                        </optgroup>
                        
                    <label><h3>Technical skills:-</h3></label>
                <label for="HTML">html</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="" id="Subject"><br>
                <label for="HTML">CSS</label>
                <input type="checkbox" name="" id="Subject"><br>
                <label for="java">java</label>
                <input type="checkbox" name="" id="Subject"><br>
                <label for="python">python</label>
                <input type="checkbox" name="" id="Subject"><br>
                <label for="HTML">JAVASCRIPT</label>
                <input type="checkbox" name="" id="Subject"><br>
                <label for="HTML">reactjs</label>
                <input type="checkbox" name="" id="Subject"><br>
                <label for="resume">resume:</label>
                <input type="file" name="RESUME" id="RESUME" multiple><br>
                <label for="meeting">Schedule a meeting:</label>
            <input type="datetime-local" id="meeting" name="meeting" min="2024-01-01T00:00" max="2024-12-31T23:59">
            
            </fieldset>

            <fieldset>
                <legend>About this Company</legend>
                
                <label for="About this Company">About this Company:</label><br>
                <textarea id="About this Company" name="About this Company" rows="5" cols="40" maxlength="20" min="60" max="100" size="30"></textarea>
            </fieldset>

            <fieldset>
                <legend>address</legend>
            
                <label for="options">state:</label><br>
                <select id="options" name="options">
                    <option value="">Telangana</option>
                    <option value="">chennai</option>
                    <option value="">AP</option>
                </select><br>
                <label for="options">city:</label><br>
                <select id="options" name="options">
                    <option value="">WGL</option>
                    <option value="">HYD</option>
                    <option value="">KNR</option>
                </select><br>

                <label for="zip code">ZIP CODE:</label>
                <input type="zip code"  placeholder="zipcode" ><br>
            </fieldset>
            
            </form>
            
                <button type="submit" style="background-color: blue;">Submit</button>
            </form>
            

        
    </body>
</html>
