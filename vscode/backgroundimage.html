<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Foreground Text</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('./srujana.jpg');
            
            height: 100%b;

            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
            width: 800px;
            height: 800;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>This is an example of text over a background image.</p>
            <h1><strong>hello everyone</strong></h1>
            <h1>iam srujana katla
                <br>
                iam warangal dist
                <br>
                i complted my btech with IT from JNTUHCEJ
            </h1>
        </div>
    </div>
</body>
</html>
